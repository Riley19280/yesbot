    <link rel="stylesheet" type="text/css" href="output.css">
    <style>
        .modal {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="bg-black">
<div id="map" class="w-full h-screen"></div>
<div id="modal" class="modal h-full md:h-3/4 w-full md:w-1/2 bg-gray-200 rounded-lg text-center p-4 flex flex-col">
    <div class="font-bold tracking-wider text-blue-700 mb-8 flex-grow-0">
        <h1 class="text-xl">Welcome to the Yes NC Map!</h1>
        <hr>
    </div>

    <div class="flex flex-col justify-between flex-1">
        <ol class="text-left px-3 mb-2 list-disc mx-4">
            <li class="mb-4">This map shows the location of users who have set their location in Discord!</li>
            <li>To set your location in discord, type "!set location ____", with your actual location (can be vague or specific)</li>
        </ol>
        <div>
            <iframe class="w-full h-64 mb-4" src="https://discordapp.com/widget?id=653346734604550145&theme=dark" allowtransparency="true" frameborder="0"></iframe>
            <button class="font-bold text-white tracking-wider px-4 py-2 w-full lg:w-1/2 mx-auto rounded-sm uppercase bg-blue-500 hover:bg-blue-700 text-white" onclick="document.getElementById('modal').setAttribute('style', 'display:none;')">Continue</button>
        </div>
    </div>
</div>
<script>
    var map;
    var src;
    if(window.location.hostname == 'localhost')
        src = 'https://www.dropbox.com/s/3ajb9g3el48e37g/test.kml%20copy%203?dl=1';
    else
        src = 'https://yestheory.rileystech.com/653346734604550145/map.kml/' + new Date().getTime()

    var infowindow;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: new google.maps.LatLng(35.1498233,-82.1050132),
            zoom: 7,
            mapTypeId: 'roadmap'
        });

        infowindow = new google.maps.InfoWindow({
            pixelOffset: new google.maps.Size(300, 0),
        });

        var kmlLayer = new google.maps.KmlLayer(src, {
            suppressInfoWindows: false,
            preserveViewport: true,
            map: map
        });
        //http://jsfiddle.net/geocodezip/egqdzvqd/
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxykuZzgZ2a1sLz3r0SHMbVbFxQLMvL7c&callback=initMap">
</script>
</body>
</html>
